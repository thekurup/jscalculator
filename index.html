<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="calc.js"></script> -->
</head>
<body>
  <div class="main-body">
    <div class="cc">
      <div class="output">
        <input type="text" id="screen">
        <div class="buttons">
          <button onclick="cl()" class="b">CLR</button>
          <div class="row">
            <button onclick="press(7)" class="b">7</button>
            <button onclick="press(8)" class="b">8</button>
            <button onclick="press(9)" class="b">9</button>
            <button onclick="press('/')" class="b">/</button>

          </div>
          <div class="row">
            <button onclick="press(4)" class="b">4</button>
            <button onclick="press(5)" class="b">5</button>
            <button onclick="press(6)" class="b">6</button>
            <button onclick="press('*')" class="b">X</button>


          </div>
          <div class="row">
            <button onclick="press(1)" class="b">1</button>
            <button onclick="press(2)" class="b">2</button>
            <button onclick="press(3)" class="b">3</button>
            <button onclick="press('-')" class="b">-</button>


          </div>
          <div class="row">
            <button onclick="press('.')" class="b">.</button>
            <button onclick="press(0)" class="b">0</button>
            <button onclick="press('+')" class="b">+</button>
            <button onclick="equalcl()" class="b">=</button>


          </div>
        </div>
      </div>
 
    </div>
  </div>
  <script>
    function press(x){
        document.getElementById("screen").value=document.getElementById("screen").value+x;
    }
    function cl(){
        document.getElementById("screen").value="";
 
    }
    function equalcl(){
        var text = document.getElementById("screen").value;
        var result = eval(text);
        document.getElementById("screen").value=result
    }
  </script>
</body>
</html>
